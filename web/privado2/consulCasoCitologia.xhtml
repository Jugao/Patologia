<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/myTemplate.xhtml">
            <ui:define name="top" >
                <h:form style="width: 1300px;  color: #D20005; margin-top: 70px;"  title="item" >        </h:form>               
            </ui:define>
            <ui:define name="content">
                <center>
                     <h:form>  
                        <p:growl id="messages"/>
                        <p:menubar>
                            <p:submenu label="PATOLOGIA" >
                                <p:menuitem value="Registrar Caso" action="regisCaso.xhtml"  icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Registrados" action="consulCaso.xhtml"  icon="pi pi-angle-double-left"/>          
                                <p:menuitem value="Prestar Caso" action="prestamos.xhtml"  icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Prestamos" action="consulPrestamos.xhtml"  icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Consecutivo" action="consulNumCaso.xhtml"  icon="pi pi-angle-double-left"/>                                                
                            </p:submenu>
                             <p:submenu label="CITOLOGIA" icon="pi pi-pencil"> 
                                 <p:menuitem value="Registrar Caso" action="regisCasoCitologia.xhtml"  icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Registrados"   action="consulCasoCitologia.xhtml"  icon="pi pi-angle-double-left"/>          
                                <p:menuitem value="Prestar Caso"  action="prestamosCitologias.xhtml"      icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Prestamos"    action="consulPrestamosCitologia.xhtml"     icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Consecutivo"  action="consulNumCasoCitologia"   icon="pi pi-angle-double-left"/> 
                            </p:submenu>
                            <p:submenu label="LIQUIDOS" icon="pi pi-pencil"> 
                                <p:menuitem value="Registrar Caso"  action="regisCasoLiquidos.xhtml" icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Registrados"  action="consulCasoLiquidos.xhtml" icon="pi pi-angle-double-left"/>          
                                <p:menuitem value="Prestar Caso" action="prestamosLiquidos.xhtml"  icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Prestamos" action="consulPrestamosLiquidos.xhtml" icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Consecutivo"  action="consulNumCasoLiquidos.xhtml" icon="pi pi-angle-double-left"/> 
                            </p:submenu>
                            <p:submenu label="REVISIONES" icon="pi pi-pencil"> 
                                <p:menuitem value="Registrar Caso"  action="regisCasoRevisiones.xhtml" icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Registrados"  action="consulCasoRevisiones.xhtml" icon="pi pi-angle-double-left"/>          
                                <p:menuitem value="Prestar Caso" action="prestamosRevisiones.xhtml"  icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Prestamos" action="consulPrestamosRevisiones.xhtml" icon="pi pi-angle-double-left"/>
                                <p:menuitem value="Consecutivo"  action="consulNumCasoRevisiones.xhtml" icon="pi pi-angle-double-left"/> 
                            </p:submenu>
                        </p:menubar>
                    </h:form>
                    <br></br>
                    <h1>
                        CASOS REGISTRADOS CITOLOGIA
                    </h1>                
                    <br></br>               
                    <h:form id="frm" style="width: 1300px;  appearance: window; ">
                        <p:growl id="ger"/>

                        <p:dataTable id="data" value="#{casoCitologiaBean.casos}"  var="caso"  style="width: 1300px; margin-top: 30px; " rows="20"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,100">
                            <p:column headerText="No Interno" filterBy="#{caso.id}"  filterMatchMode="exact">
                                <p:outputLabel value="#{caso.id}"/>
                            </p:column> 
                            <p:column headerText="Caso" filterBy="#{caso.caso}"  filterMatchMode="exact">
                                <p:outputLabel value="#{caso.caso}"/>
                            </p:column> 
                            <p:column headerText="Identificacion" filterBy="#{caso.documento}"  filterMatchMode="exact">
                                <p:outputLabel value="#{caso.documento}"/>
                            </p:column>
                            <p:column headerText="Paciente" filterBy="#{caso.nombrePaciente}"  filterMatchMode="exact">
                                <p:outputLabel value="#{caso.nombrePaciente}"/>
                            </p:column>                
                            <p:column headerText="Bloques" filterBy="#{caso.cantBloque}" filterMatchMode="exact">
                                <p:outputLabel value="#{caso.cantBloque}"/>                                
                            </p:column>
                            <p:column headerText="DescriBloques" filterBy="#{caso.desbloque}" filterMatchMode="exact">
                                <p:outputLabel value="#{caso.desbloque}"/>                                
                            </p:column>
                            <p:column headerText="Laminas" filterBy="#{caso.cantLamina}" filterMatchMode="exact">
                                <p:outputLabel value="#{caso.cantLamina}"/>                                
                            </p:column>
                            <p:column headerText="DescriLamina" filterBy="#{caso.deslamina}" filterMatchMode="exact">
                                <p:outputLabel value="#{caso.deslamina}"/>                                
                            </p:column>
                            <p:column headerText="Registro" filterBy="#{caso.fecha}" filterMatchMode="exact">
                                <p:outputLabel value="#{caso.fecha}"/>                                
                            </p:column>                            
                            <p:column headerText="Estado" filterBy="#{caso.prestamo}" filterMatchMode="exact">
                                <p:outputLabel value="#{caso.prestamo}"/>
                            </p:column>
                            <p:column headerText="Ubi Bloque " filterBy="#{caso.ubibloque}" filterMatchMode="exact">
                                <p:outputLabel value="#{caso.ubibloque}"/>
                            </p:column>
                            <p:column headerText="Ubi Lamina" filterBy="#{caso.ubilamina}" filterMatchMode="exact">
                                <p:outputLabel value="#{caso.ubilamina}"/>
                            </p:column>                                                      
                            <p:column headerText="MODIFICAR ELIMINAR">
                                <p:commandButton   class="bu" icon="ui-icon-pencil" actionListener="#{casoCitologiaBean.leerId(caso)}" 
                                                   oncomplete="PF('wdlDatos').show();" update=":dlDatos"/>
                                <p:commandButton   class="bi" icon="ui-icon-trash" actionListener="#{casoCitologiaBean.eliminar(caso)}"
                                                   update=":frm:data"/>
                            </p:column> 
                        </p:dataTable>
                    </h:form> 

                    <br />
                    <img src="la.jpg"></img>
                </center> 

                <p:dialog header="Datos"  widgetVar="wdlDatos" id="dlDatos"  >
                    <h:form>
                        <p:panelGrid columns="2">

                            <p:outputLabel for="caso" value="Caso :"/>
                            <p:inputText  id="caso" value="#{casoCitologiaBean.d.caso}"/>

                            <p:outputLabel for="identificacion" value="Identificacion :"/>
                            <p:inputText  id="identificacion" value="#{casoCitologiaBean.d.documento}"/>

                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <p:inputText  id="txtNombre" value="#{casoCitologiaBean.d.nombrePaciente}"/> 

                            <p:outputLabel for="CantBloque" value="Cantidad Bloque:"/>
                            <p:inputText id="CantBloque" value="#{casoCitologiaBean.d.cantBloque}"  />

                            <p:outputLabel for="desBloque" value="Descripción Bloque:"/>
                            <p:inputText id="desBloque" value="#{casoCitologiaBean.d.desbloque}"  />

                            <p:outputLabel for="CantidadLamina" value="Cantidad Lamina"/>
                            <p:inputText id="CantidadLamina" value="#{casoCitologiaBean.d.cantLamina}"  /> 

                            <p:outputLabel for="deslami" value="Descripción Lamina:"/>
                            <p:inputText id="deslami" value="#{casoCitologiaBean.d.deslamina}"  />

                            <p:outputLabel for="fecha" value="Fecha Ingreso"/>
                            <p:inputText id="fecha"  type="date"  value="#{casoCitologiaBean.d.fecha}"   />                              

                            <p:outputLabel for="ubibloque" value=" Ubicacion Bloque"/>
                            <p:inputText id="ubibloque"    value="#{casoCitologiaBean.d.ubibloque}"   /> 

                            <p:outputLabel for="ubilami" value=" Ubicacion Lamina"/>
                            <p:inputText id="ubilami"    value="#{casoCitologiaBean.d.ubilamina}"   />                            

                            <p:commandButton value="Modificar" actionListener="#{casoCitologiaBean.modificar()}"
                                             oncomplete="PF('wdlDatos').hide();" update=":frm:data"/>
                            <p:commandButton  value="Cancelar" immediate="true"  oncomplete="PF('wdlDatos').hide();"/>                          

                        </p:panelGrid>
                    </h:form>

                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>

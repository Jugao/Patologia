<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/myTemplate.xhtml">
            <ui:define name="top" >

                <h:form style="width: 1000px;  color: #D20005; margin-top: 70px;"  title="item" >
                    <br></br>                    
                    <p:commandButton  action="consulCaso.xhtml" value="Consultar casos"></p:commandButton> 
                    <p:commandButton  action="prestamos.xhtml" value=" Hacer Prestamo"></p:commandButton>
                    <p:commandButton  action="consulPrestamos.xhtml" value="Consultar prestamo "></p:commandButton>
                </h:form>               
            </ui:define>
            <ui:define name="content">
                <center>
                    <br></br>
                    <h1>
                        REGISTRO DE CASOS
                    </h1>                
                    <br></br>

                    <h:form id="frm" style="width: 1000px;  color: #D20005; "  title="item2" > 
                        <p:growl id="msg" showDetail="true" sticky="false"/> 

                        <p:panelGrid columns="2"  >

                            <p:outputLabel for="identificacion" value="Identificacion :"/>
                            <p:inputText id="identificacion" value="#{casoBean.c.documento}"   />

                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <p:inputText  id="txtNombre" value="#{casoBean.c.nombrePaciente}" required="true"/>  

                            <p:outputLabel for="Caso" value="Caso:" />
                            <p:inputText id="Caso" value="#{casoBean.c.caso}" required="true"/>

                            <p:outputLabel for="CantBloque" value="Cantidad Bloque:"/>
                            <p:inputText id="CantBloque" value="#{casoBean.c.cantBloque}" required="true" />
                            
                            <p:outputLabel for="CantidadLamina" value="Cantidad Lamina"/>
                            <p:inputText id="CantidadLamina" value="#{casoBean.c.cantLamina}" required="true"  />

                            <p:outputLabel for="fecha" value="Fecha Ingreso"/>
                            <p:inputText id="fecha"  type="date"  value="#{casoBean.c.fecha}"  required="true"  />
                            
                            <p:outputLabel for="UbitBloque" value="Ubicacion Bloque:"/>
                            <p:inputText id="UbitBloque" value="#{casoBean.c.ubibloque}"  /> 
                            
                            <p:outputLabel for="ubiLamina" value="Ubicacion Lamina"/>
                            <p:inputText id="ubiLamina" value="#{casoBean.c.ubilamina}"   /> 
                            
                            <p:outputLabel />
                            <p:commandButton value="Registrar Caso" update="frm"  actionListener="#{casoBean.registrar()}" />

                        </p:panelGrid>
                    </h:form>
                </center>
                  <br></br>
                <img src="la.jpg"></img>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
